    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body class="bg-dark">
    
    <div style="padding-top: 50px">
    <div class="card mx-auto" style="width: 25%;">
        <h1 class="text-center font-weight-normal" style="padding-top: 10px">Sign Up Here</h1>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="dn">Display Name for New Users:</label>
                    <input required type="text" class="form-control" id="dn" placeholder="Display Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" class="form-control" placeholder="Email" />
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input required type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="button" onclick="login()" class="btn btn-primary">Sign In</button>
                    <button type="button" onclick="Register()" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>




    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="./util.js"></script>
    <script src="./chatClientLogin.js"></script>
</body>
</html>
