<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>


    <div class="ui raised very padded column centered grid">
        <div style="width:90%" class="column">
            <div id="roomChoice">
                <form class="ui form">
                    <div class="field">
                        <label>Room Id:</label>
                        <input type="text" style="width:20%" id="inputRoomId">
                        <button class="ui button" type="button" id="btnRoomId" onclick="joinRoom()">Enter</button>
                    </div>
                </form>
            </div>
            <div id="chat">

            </div>
            <hr />
            <div id="textInput" style="padding-top:20px;display:none">
                <form class="ui form">
                    <div class="field">
                        <label>Message:</label>
                        <input type="text" style="width:90%" id="inputChat" placeholder="Say Hi">
                        <button class="ui button" type="button" id="myBtn" onclick="message()">Chat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="./util.js"></script>
    <script src="./chatClient.js"></script>
</body>
</html>
